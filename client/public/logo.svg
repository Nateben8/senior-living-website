<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8BFD8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="100" fill="#000000"/>
  
  <!-- Hands cupping heart icon -->
  <g transform="translate(30, 25)">
    <!-- Left hand -->
    <path d="M15 40 Q20 35 25 40 Q30 45 25 50 Q20 55 15 50 Q10 45 15 40" 
          fill="none" stroke="#E6E6FA" stroke-width="2"/>
    <!-- Right hand -->
    <path d="M35 40 Q40 35 45 40 Q50 45 45 50 Q40 55 35 50 Q30 45 35 40" 
          fill="none" stroke="#E6E6FA" stroke-width="2"/>
    <!-- Heart -->
    <path d="M25 35 Q20 30 15 35 Q10 40 15 45 Q20 50 25 45 Q30 50 35 45 Q40 40 35 35 Q30 30 25 35" 
          fill="url(#heartGradient)" stroke="#E6E6FA" stroke-width="1"/>
  </g>
  
  <!-- Text "Senior Living Placement" -->
  <text x="200" y="65" font-family="Georgia, serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#8A2BE2">
    Senior Living Placement
  </text>
</svg>
